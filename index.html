<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="CSS/styles.css">
	<link rel="stylesheet" type="text/css" href="CSS/reset.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/apps.js"></script>

</head>
<body>
	<div class="container">
		<section class="header">
			<h1>Shopping List</h1>
			<h3>By Jacquin Wynn</h3>
		</section>
		<section class="list_area">
			<div class="input_area">
				<input type="text" class="input" id="input_item" placeholder="Enter Something!">
			</div>
			<button class="add_btn" id="add_value">+</button>
			<div class="listed_input_area">
				<ul class="listed_input">
					<p><img src="img/checkmark.png" class="checkmark" id="check">Milk <button class="delete" id="dlete">X</button></p>
					<p><img src="img/checkmark.png" class="checkmark" id="check">Eggs <button class="delete" id="dlete">X</button></p>
				</ul>
			</div>
		</section>
	</div>
</body>
</html>
